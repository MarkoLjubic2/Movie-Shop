<!DOCTYPE html>
<html lang="en">
    <script src="js/movie.js"></script>
    <head>
        <base href="http://localhost:9000/administrator/">
        <title>New movie</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="movies.html">Catalog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="orders.html">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="additions.html">Additions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="categories.html">Categories</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <main class="container">
            <h1>New movie</h1>

            <form method=post action="/new-movie" id="form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" class="form-control"></textarea>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="category-list">Category:</label>
                        <select class="form-select" name="category-list" id="category-list">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="price">Price:</label>
                        <input type="number" min="0" step="1" required id="price" name="price" class="form-control">
                    </div>
                </div>

                <div class="mt-4 mb-4">
                    <button id="save" type="submit" class="btn btn-primary">Submit</button>
                    <a href="movies.html" class="btn btn-link">Back</a>
                </div>
            </form>
        </main>
    </body>
</html>
