<!DOCTYPE html>
<html lang="en">
    <script src="js/order.js"></script>
    <head>
        <base href="http://localhost:9000/administrator/">
        <title>Order details</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="movies.html">Catalog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="orders.html">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="additions.html">Additions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="categories.html">Categories</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <main class="container">
            <h1>Order details</h1>
            <form method=post action=http://postman-echo.com/post id="form">
                <dl class="row">
                    <dt class="col-sm-3">Scheduled time</dt>
                    <dd class="col-sm-9"></dd>
                    <dt class="col-sm-3">Address</dt>
                    <dd class="col-sm-9"></dd>
                    <dt class="col-sm-3">Order content</dt>
                    <dd class="col-sm-9">
                        <ul id="content"></ul>
                    </dd>
                    <dt class="col-sm-3">Price</dt>
                    <dd class="col-sm-9"></dd>

                    <dt class="col-sm-3">Status</dt>
                    <dd class="col-sm-9">
                        <select name="status" id="status">
                            <option value="1">New</option>
                            <option value="2">Accepted</option>
                            <option value="2">Rejected</option>
                            <option value="2">In preparation</option>
                            <option value="2">In delivery</option>
                            <option value="2">Completed</option>
                        </select>
                    </dd>
                </dl>
            </form>
        </main>
    </body>
</html>
